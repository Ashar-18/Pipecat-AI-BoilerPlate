<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AiJoe - Your AI Chatbot</title>
    <link rel="stylesheet" href="/src/style.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <img src="https://aijoe.ai/AiJoe.svg" height="60" />
            <p class="tagline">Your Friendly AI Assistant</p>
        </header>

        <div class="status-bar">
            <div class="status">
                <strong>Status:</strong> <span id="connection-status">Disconnected</span>
            </div>
            <div class="controls">
                <button class="connect-btn" data-prompt="page1">Connect to Anticipation</button>
                <button class="connect-btn" data-prompt="page2">Connect to Reflection</button>
                <button class="connect-btn" data-prompt="page3">Connect to Mindspace</button>
                <button class="connect-btn" data-prompt="page4">Connect to Wellness</button>
                <button id="disconnect-btn" disabled>Disconnect</button>
            </div>
        </div>

        <div id="bot-video-container">
            <div id="debug-log"></div>
        </div>

        <audio id="bot-audio" autoplay></audio>
    </div>

    <script type="module" src="/src/app.ts"></script>
</body>

</html>
